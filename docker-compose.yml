version: '2'
services:
  web:
    build: .
    command: php /host/symfony/bin/console server:run 0.0.0.0:8000
    ports:
      - "${WEB_PORT}:8000"
    depends_on:
      - db
    volumes:
      - .:/host
  db:
    image: mysql/mysql-server:latest
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ROOT_HOST=${MYSQL_ROOT_HOST}
    ports:
      - "${DB_PORT}:3306"
